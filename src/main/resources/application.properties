spring.application.name=week8


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bakery  # Change the DB name if needed
spring.datasource.username=user
spring.datasource.password=your_password  
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jpa.hibernate.ddl-auto=update  
spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Enable or disable SQL logging
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL queries for better readability

# Enable Hibernate DDL generation (optional, default is 'update')
spring.jpa.hibernate.ddl-auto=update  #